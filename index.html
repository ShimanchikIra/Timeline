<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
    <div class="wrap">
        <div class="item item_done">
            <input type="checkbox" class="item__checkbox" id="checkbox1" checked/>
            <label for="checkbox1" class="item__label">Rich influencer database</label>
        </div>
        <div class="item item_done">
            <input type="checkbox" class="item__checkbox" id="checkbox2" checked/>
            <label for="checkbox2" class="item__label">Advanced search and filtering</label>
        </div>
        <div class="item item_done">
            <input type="checkbox" class="item__checkbox" id="checkbox3" checked/>
            <label for="checkbox3" class="item__label">Deep audience analytics</label>
        </div>
        <div class="item item_done">
            <input type="checkbox" class="item__checkbox" id="checkbox4" checked/>
            <label for="checkbox4" class="item__label">Influencer management</label>
        </div>
        <div class="item item_done">
            <input type="checkbox" class="item__checkbox" id="checkbox5" checked/>
            <label for="checkbox5" class="item__label">Campaign monitoring</label>
        </div>
        <div class="item item_process">
            <input type="checkbox" class="item__checkbox item__checkbox_spin" id="checkbox6"/>
            <label for="checkbox6" class="item__label">Campaign management</label>
        </div>
        <div class="item item_wait">
            <input type="checkbox" class="item__checkbox" id="checkbox7"/>
            <label for="checkbox7" class="item__label">Communication tools</label>
        </div>
        <div class="item item_wait">
            <input type="checkbox" class="item__checkbox" id="checkbox8"/>
            <label for="checkbox8" class="item__label">Transparent payment</label>
        </div>
        <div class="item item_wait">
            <input type="checkbox" class="item__checkbox" id="checkbox9"/>
            <label for="checkbox9" class="item__label">Automated content review</label>
        </div>
        <div class="item item_wait">
            <input type="checkbox" class="item__checkbox" id="checkbox10"/>
            <label for="checkbox10" class="item__label">Automated marketplace</label>
        </div>
    </div>
</div>
</body>
</html>
